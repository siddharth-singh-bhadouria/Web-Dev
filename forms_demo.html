<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="Username" id="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" placeholder="Color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="Enter a number" min="0" max="100">
        </p>

        <button type="button">Regular Button(won't submit)</button>

        <button>Submit</button>

        <button type="submit">Submit!!</button>

        <input type="submit" value="Click Me!">

        <input type="submit" placeholder="Click Me!">
    </form>
    <hr>
    <button>Not inside form</button>


    <h2>Hijacking Searches</h2>
    <h3>Reddit Search </h3>
    <form action="http://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google Search </h3>
    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Youtube Search </h3>
    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_to" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
        <p>
            <label for="xl">XL</label>
            <input type="radio" name="size" id="xl" value="xl">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <button>Submit</button>
        </p>

        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please select an option--</option>
                <option value="Fish">Fish</option>
                <option value="Veg">Veg</option>
                <option value="Steak">Steak</option>
            </select>
            <button>Submit</button>

        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="100" value="50" step="4">
            <button>Submit</button>

        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type any request here"></textarea>
        </p>
    </form>


    <h2>V2</h2>
    <form action="">
        <label for="name">Username</label>
        <input type="text" name="username" id="name" placeholder="username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <br>
        <button>Register</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <label for="mail">Email:</label>
        <input type="email" id="mail" required>
        <p>
            <label for="url">Url:</label>
            <input type="url" id="url" required>
        </p>
        <button>Submit<button></button>
    </form>

</body>

</html>
